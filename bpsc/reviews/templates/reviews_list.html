<h1>Some sick reviews...</h1>

{% block content %}
	<table>
		<tr>
			<th>Service</th>
			<th>Date</th>
			<th>Rating</th>
			<th>Comments</th>
			<th>Reviewer</th>
		</tr>		


		<form method="post" action="">
		    {{ formset }}
		</form>

		
		{% for review in review_formset %}
		<tr>
			<td>{{ review.service }}</td>
			<td>{{ review.date }}</td>
			<td>{{ review.rating }}</td>
			<td>{{ review.comments }}</td>
			<td>{{ review.reviewer }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}

- fields: {content: "<h1 dir=\"ltr\" style=\"line-height: 1.15; margin-top: 0pt; margin-bottom:\
      \ 0pt;\"><strong>&nbsp;</strong></h1>\r\n\r\n<h1 dir=\"ltr\" style=\"line-height:\
      \ 1.15; margin-top: 0pt; margin-bottom: 0pt;\"><strong>&nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;\
      \ &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Government\
      \ Aid Guides</strong></h1>\r\n\r\n<h2 dir=\"ltr\" style=\"line-height: 1.15;\
      \ margin-top: 0pt; margin-bottom: 0pt;\">&nbsp;</h2>\r\n\r\n<h2 dir=\"ltr\"\
      \ style=\"line-height: 1.15; margin-top: 0pt; margin-bottom: 0pt;\">Healthcare</h2>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; font-weight: bold; vertical-align: baseline; white-space: pre-wrap;\"\
      >Medicare</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"margin-top: 0pt; margin-bottom:\
      \ 0pt;\"><u><font color=\"#000000\" face=\"Arial\"><span style=\"font-size:\
      \ 15.555556297302246px; line-height: 18.88888931274414px; white-space: pre-wrap;\"\
      >About: </span></font></u><span style=\"background-color: transparent; font-size:\
      \ 15px; font-family: Arial; color: rgb(0, 0, 0); vertical-align: baseline; white-space:\
      \ pre-wrap;\">Medicare is a national social insurance program for Americans\
      \ aged 65 and older, youth with disabilities as well as people with end stage\
      \ renal disease. Essentially, Medicare spreads the financial risk of illness,\
      \ including medical and hospitalization costs, across the citizens of a society\
      \ in order to maintain provision of health care coverage for those without access\
      \ to such coverage. There are three parts of the program, A, B, C, and D. </span><span\
      \ style=\"background-color: transparent; font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); font-weight: bold; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Part A </span><span style=\"background-color: transparent; font-size:\
      \ 15px; font-family: Arial; color: rgb(0, 0, 0); vertical-align: baseline; white-space:\
      \ pre-wrap;\">covers hospital care, including inpatient care and skilled nursing.\
      \ </span><span style=\"background-color: transparent; font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); font-weight: bold; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Part B</span><span style=\"background-color: transparent; font-size:\
      \ 15px; font-family: Arial; color: rgb(0, 0, 0); vertical-align: baseline; white-space:\
      \ pre-wrap;\"> covers general and preventative care. </span><span style=\"background-color:\
      \ transparent; font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); font-weight:\
      \ bold; vertical-align: baseline; white-space: pre-wrap;\">Part C</span><span\
      \ style=\"background-color: transparent; font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); vertical-align: baseline; white-space: pre-wrap;\"> gives\
      \ members of the program the option to receive their Medicare benefits through\
      \ private, instead of public, health insurance plans. Finally, </span><span\
      \ style=\"background-color: transparent; font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); font-weight: bold; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Part D </span><span style=\"background-color: transparent; font-size:\
      \ 15px; font-family: Arial; color: rgb(0, 0, 0); vertical-align: baseline; white-space:\
      \ pre-wrap;\">covers prescription drug plans, and anyone who with Part A or\
      \ B is eligible for Part D. It should be noted that there is, however, an additional\
      \ premium for Part D.</span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Eligibility</span><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\">: Medicare is for those over the age of\
      \ 65, for those with disabilities, and those who have End Stage Renal Disease\
      \ (ESRD)</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">How to apply</span><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\">: There are no required on site visits\
      \ or required documentation; cards will be received by mail. </span><span style=\"\
      font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; font-weight: bold; vertical-align: baseline; white-space: pre-wrap;\"\
      >Online applications are only for people who do not have ANY Medicare coverage.</span><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> To apply\
      \ for more than one type of Medicare, call </span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-weight:\
      \ bold; vertical-align: baseline; white-space: pre-wrap;\">1-800-772-1213</span><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> or contact\
      \ your local social security office. Online applications can be accessed at</span><a\
      \ href=\"http://www.socialsecurity.gove/medicareonly/\" style=\"text-decoration:none;\"\
      ><span style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> </span><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(17, 85, 204); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">http://www.socialsecurity.gove/medicareonly/</span></a><span style=\"\
      font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> In person\
      \ appointments with Social Security offices can be made at</span><a href=\"\
      https://secure.ssa.gove/ICON/main.jsp\" style=\"text-decoration:none;\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> </span><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(17, 85, 204); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">https://secure.ssa.gove/ICON/main.jsp</span></a></span></p>\r\n\
      \r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; font-weight: bold; vertical-align: baseline; white-space: pre-wrap;\"\
      >Medi-Cal</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">About: </span><span style=\"font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline;\
      \ white-space: pre-wrap;\">Medi-Cal stands for the California Medical Assistance\
      \ Program. It is a California Medicaid welfare program that serves low income\
      \ families, seniors, persons with disabilities, children in foster care, pregnant\
      \ omen, and certain low income adults. The program provides health coverage\
      \ for people with low income and limited ability to pay for coverage. This comes\
      \ in the form of federally funded cash assistance programs, such as CalWORKs,\
      \ TANF, or SSP. </span><span style=\"font-size: 15px; font-family: Arial; color:\
      \ rgb(0, 0, 0); background-color: transparent; font-weight: bold; vertical-align:\
      \ baseline; white-space: pre-wrap;\">Beginning in 2014, </span><span style=\"\
      font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\">those with\
      \ family incomes up to 133% of the federal poverty level ($23,050 yearly income\
      \ for a family of four) will become eligible for Medi-Cal. As of July 2009,\
      \ Medi-Cal no longer offers Dental insurance for people 21+ years of age.</span></span></p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Eligibility: </span><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\">For low income individuals, families with\
      \ children, those with disabilities and pregnant women. Also those who are receiving\
      \ SSI/CalWORKs/Medi-Care quality for Medi-Cal. However, you </span><span style=\"\
      font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; font-weight: bold; vertical-align: baseline; white-space: pre-wrap;\"\
      >must have proof of California residence</span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> (eg. driver&rsquo;s license), earned income\
      \ (eg. bank statement, check stubs, statement from employers, or tax returns),\
      \ and Social Security Number.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"\
      line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"\
      ><span style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Apply:</span><span style=\"font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline;\
      \ white-space: pre-wrap;\"> Apply online at</span><a href=\"http://www.benefitscal.org/\"\
      \ style=\"text-decoration:none;\"><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> </span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(17, 85, 204); background-color: transparent;\
      \ text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\"\
      >http://www.benefitscal.org/</span></a><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> or in person at County Offices:</span><a\
      \ href=\"http://www.dhcs.ca.gove/services/medi-cal/Pages/MediCalApplications.aspx\"\
      \ style=\"text-decoration:none;\"><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> </span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(17, 85, 204); background-color: transparent;\
      \ text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\"\
      >http://www.dhcs.ca.gove/services/medi-cal/Pages/MediCalApplications.aspx</span></a><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> and mail\
      \ to your local county office.</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"\
      line-height:1.15;margin-top:0pt;margin-bottom:0pt;\">&nbsp;</p>\r\n\r\n<p dir=\"\
      ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"><span id=\"\
      docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span style=\"font-size:\
      \ 15px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent;\
      \ font-weight: bold; vertical-align: baseline; white-space: pre-wrap;\">Health\
      \ Pac (Obsolete by Jan 2014)</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"\
      line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"\
      ><span style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">About: </span><span style=\"font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline;\
      \ white-space: pre-wrap;\">HealthPAC provides comprehensive health care services\
      \ through a contracted network of health care providers. Health PAC provides\
      \ various services and providers, but is not the same as comprehensive health\
      \ insurance. Only emergency dental coverage is provided at a cost.</span></span></p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Eligibility: </span><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\">Those who apply for the program must be\
      \ a resident of Alemeda County, have a gross monthly income at or below 200%\
      \ the federal poverty level, and </span><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; font-weight: bold;\
      \ vertical-align: baseline; white-space: pre-wrap;\">not</span><span style=\"\
      font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\"> be enrolled\
      \ in or eligible for full scope MediCal. If homeless, you will need to sign\
      \ an affidavit stating your status as a homeless individual.</span></span></p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Apply: </span><span style=\"font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline;\
      \ white-space: pre-wrap;\">Applicants have to apply through one of the enrolling\
      \ sites:</span><a href=\"http://achealthcare.org/health-insurance-info/low-income-coverage-options/screeningenrollment/\"\
      \ style=\"text-decoration:none;\"><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> </span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(17, 85, 204); background-color: transparent;\
      \ text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\"\
      >http://achealthcare.org/health-insurance-info/low-income-coverage-options/screeningenrollment/</span></a></span></p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; vertical-align: baseline; white-space: pre-wrap;\">Also be sure\
      \ to ask the eligibility staff for what to bring to the appointment such as\
      \ photo ID, proof of address, proof of income, proof of citizenship, etc. For\
      \ questions, call 1-877-879-9633 or go to</span><a href=\"http://achealthcare.org/wp-content/uploads/2011/08/HPAC-Handbook-08.18.11_ENG.pdf\"\
      \ style=\"text-decoration:none;\"><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> </span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(17, 85, 204); background-color: transparent;\
      \ text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\"\
      >http://achealthcare.org/wp-content/uploads/2011/08/HPAC-Handbook-08.18.11_ENG.pdf</span></a></span></p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; font-weight: bold; vertical-align: baseline; white-space: pre-wrap;\"\
      >Healthy Families</span></span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">About: </span><span style=\"font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline;\
      \ white-space: pre-wrap;\">The California Healthy Families Program (HFP) is\
      \ the California implementation of the federal children&rsquo;s health insurance\
      \ program that provides low cost insurance for health, dental, and vision to\
      \ children who do not have insurance today and do not qualify for no cost MediCal.\
      \ According to the HFP, &ldquo;When you enroll your child in Healthy Families,\
      \ you choose the health, dental, and vision insurance plans. The plans provide\
      \ the health, dental, and vision coverage for your child. This insurance pays\
      \ most of your child&rsquo;s costs for visits to doctors, dentists, eye doctors,\
      \ and specialists. The insurance plans also contract with clinics, laboratories,\
      \ pharmacies, and hospitals for your child&#39;s health care.&rdquo;</span></span></p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      >&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Eligibility: </span><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\">Children under the age of 19, and who did\
      \ not have health insurance through someone&rsquo;s job in the last three months,\
      \ children living in California, children who are not eligible for or who are\
      \ not enrolled in no cost MediCal, children who meet citizenship or immigration\
      \ rules, children in families with incomes within the health families guidelines,\
      \ and children born to mothers enrolled in the Access for Infants and Mothers\
      \ (AIM) program. Children must not be enrolled in the no cost MediCal or have\
      \ health insurance through someone&rsquo;s job.</span></span></p>\r\n\r\n<p\
      \ dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\">&nbsp;</p>\r\
      \n\r\n<p dir=\"ltr\" style=\"line-height:1.15;margin-top:0pt;margin-bottom:0pt;\"\
      ><span id=\"docs-internal-guid-71c1460f-bc51-1912-58f9-ebe2f87f7822\"><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\
      \ transparent; text-decoration: underline; vertical-align: baseline; white-space:\
      \ pre-wrap;\">Apply: </span><span style=\"font-size: 15px; font-family: Arial;\
      \ color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline;\
      \ white-space: pre-wrap;\">There are four ways to apply. You may call or download\
      \ the application and send it in by mail:</span><a href=\"http://www.healthyfamilies.ca.gov/Joining/Apply_to_HFP.aspx#caa\"\
      \ style=\"text-decoration:none;\"><span style=\"font-size: 15px; font-family:\
      \ Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align:\
      \ baseline; white-space: pre-wrap;\"> </span><span style=\"font-size: 15px;\
      \ font-family: Arial; color: rgb(17, 85, 204); background-color: transparent;\
      \ text-decoration: underline; vertical-align: baseline; white-space: pre-wrap;\"\
      >http://www.healthyfamilies.ca.gov/Joining/Apply_to_HFP.aspx#caa</span></a><span\
      \ style=\"font-size: 15px; font-family: Arial; color: rgb(0, 0, 0); background-color:\

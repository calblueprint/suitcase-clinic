<div class="resource-detail-container">
    <div class="resource-left">
        <h2>{{ resource.prop }}</h2>

        <div class="resource-description">
            <h3>{{ resource.types_of_units }} </h3>
            <p>{{ resource.amenities }}</p>
            <p>{{ resource.income_requirements }}</p>
            <p>{{ resource.rent_occupancy }}</p>
            <p>{{ resource.how_to_apply }}</p>
            <p>Posted on: {{ resource.posted }}</p>
        </div>
    </div>
</div>
